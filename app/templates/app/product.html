{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}.</h2>
<div class="row">
    <div class="col-md-4">
        <img src="{{image}}" width="350"/>
    </div>
    <div class="col-md-8">
        <h2>${{price}}</h2>
        <h3>{{ description }}</h3>
    </div>
</div>

<!-- Product Recommendations -->

<div class="row">
    <h3>Here are some other things you may be interested in:</h3>
    {% for i in recommended_products %}
    <a href="{% url 'product' %}{{i.id}}"><img src="{{i.image_link}}" width="100"/> {{ i.name }} - ${{i.price}}</a> <br />
    {% endfor %}
</div>

{% endblock %}
